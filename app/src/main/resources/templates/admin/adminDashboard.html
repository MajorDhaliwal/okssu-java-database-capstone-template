<!-- adminDashboard.html -->

<!-- 
Step-by-Step Explanation of `adminDashboard.html`
This file creates the Admin Dashboard interface for managing doctor-related data 
with search, filter, and modal functionality.
-->

<!DOCTYPE html> <!-- 1. Declare the Document Type -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- 2. Begin the HTML Document with Thymeleaf Namespace -->

<head> <!-- 3. Head Section â€“ Metadata and Resources -->
  <meta charset="UTF-8"> <!-- 4. Set Character Encoding -->

  <!-- 5. Set the Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <title>Admin Dashboard</title> <!-- 6. Set the Page Title -->

  <!-- 7. Link CSS Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- 8. Link JavaScript Files (with `defer`) -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()"> <!-- 9. Begin the Body -->

  <div class="container"> <!-- 10. Create the Container -->
    <div class="wrapper"> <!-- 11. Add a Wrapper Inside the Container -->

      <div id="header"></div> <!-- 12. Insert a Header Placeholder -->

      <!-- 13. Define the Main Section -->
      <main class="main-content">

        <!-- 14. Add a Search Bar -->
        <input type="text" id="searchBar" placeholder="search by doctor name" />

        <!-- 15. Add Filter Dropdowns -->
        <section class="filter-section">
          <select id="sortByTime">
            <option value="">Sort by Time</option>
            <option value="am">AM</option>
            <option value="pm">PM</option>
          </select>

          <select id="filterBySpecialty">
            <option value="">Filter by Specialty</option>
            <option value="cardiologist">Cardiologist</option>
            <option value="dentist">Dentist</option>
            <option value="neurologist">Neurologist</option>
            <option value="pediatrician">Pediatrician</option>
            <!-- Add more as needed -->
          </select>
        </section>

        <!-- 16. Add Content Display Area -->
        <div id="content"></div>
      </main>

      <!-- 17. Add a Footer Placeholder -->
      <div id="footer"></div>

    </div>
  </div>

  <!-- 18. Add Modal Structure -->
  <div id="modal" class="modal" style="display: none;">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
  </div>

  <!-- 19. Include Page-Specific JavaScript Modules -->
  <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>

</body>

</html> <!-- 20. Close HTML -->
