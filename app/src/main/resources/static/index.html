<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Role</title>

  <!-- Favicon -->
  <link rel="icon" href="./assets/images/logo/Logo.png">

  <!-- CSS Files -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Utility JS -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Components -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header Placeholder -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <button id="adminBtn" onclick="selectRole('Admin')">Admin</button>
        <button id="doctorBtn" onclick="selectRole('Doctor')">Doctor</button>
        <button id="patientBtn" onclick="selectRole('Patient')">Patient</button>
      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>

      <!-- Modal -->
      <div id="modal" class="modal" style="display: none;">
        <button id="closeModal">Close</button>
        <div id="modal-body"></div>
      </div>

    </div>
  </div>

  <!-- JS Module for Role Logic -->
  <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
